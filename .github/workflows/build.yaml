name: publish

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Build

      - name: ðŸ“¦  Install Dependencies 
        run: flutter packages get

      - name: ðŸ§¹ Format 
        run: flutter format --set-exit-if-changed .

      - name: ðŸ“Š Analyze 
        run: flutter analyze lib

      # Build (Demo)

      - name: ðŸ“¦ [Demo] Install Dependencies 
        working-directory: example
        run: flutter packages get

      - name: ðŸ“Š [Demo] Analyze 
        working-directory: example
        run: flutter analyze lib

      - name: ðŸ”§ [Demo] Build demo tests 
        working-directory: example
        run: flutter build web --base-href /knobs/

      # Publish

      - name: ðŸš€ [Demo] Deploy demo website 
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages 
          folder: example/build/web/

      - name: ðŸš€ Publish package 
        uses: sakebook/actions-flutter-pub-publisher@v1.4.1
        with:
          credential: ${{ secrets.PUB_CREDENTIAL_JSON }}
          flutter_package: true
          skip_test: true
      
